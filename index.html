<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="player" class="player">
  <div class="js-video-container video-container"></div>
  <div class="video-buttons-container">
    <button class="js-play-button video-buttons"><i class="fa fa-play" aria-hidden="true"></i></button>
    <button class="js-pause-button video-buttons"><i class="fa fa-pause" aria-hidden="true"></i></button>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="player.js"></script>

<script type="text/javascript">
    createPlayer({elementId: 'player'});
</script>

</body>
</html>
